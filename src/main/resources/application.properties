spring.application.name=BusTicketBookingManagement

spring.datasource.url=jdbc:mysql://localhost:3306/BusBookingManagement

#specify Driver class name
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Database Credentials
spring.datasource.username=root
spring.datasource.password=sridhar49

#Update DB Schema automatically
spring.jpa.hibernate.ddl-auto=update

#display SQL Query in the console
spring.jpa.show-sql=true

#Readable format
spring.jpa.hibernate.format_sql=true

#To see the Detailed SQL Statement Generated by Hibernate in LOGS
logging.level.org.hibernate.sql=DEBUG

#Logging level of ARC Hibernate type Trace to handle hibernate Data Information
logging.level.org.hibernate.Type=TRACE

spring.jpa.open-in-view=false

