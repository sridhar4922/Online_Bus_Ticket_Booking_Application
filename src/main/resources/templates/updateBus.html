<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

<head>
    <title>Update Bus</title>
    <style>
        body {
            font-family: Abril Fatface, sans-serif;
            font-size:medium;
            color: #323232;
            background: linear-gradient(135deg, #f24078 40%, #fc894d)no-repeat center center fixed;
        }

        h1{
            color: #ffffff;
            width: 100%;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            font-family: 'Times New Roman', Times, serif;
        }
        h2 {
            text-align: center;
            color: #34495e;
            margin-bottom: 30px;
        }
        .form-group button[type="submit"] {
            padding: 12px 25px;
            background-color: #28a745;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items:center;
            margin: 10px;

        }

        .form-group button[type="submit"]:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            border-color: #be2929;
        }
        .form-group button, .button-group a button {
            background-image: linear-gradient(135deg, #f24078 40%, #fc894d);
            color: #fff;
            font-weight: 600;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
    
    
        }
        .form-group button:hover, .button-group a button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .button-group button {
            flex-grow: 1;
        }
        .logout-button {
            background-color: #fff;
            position: absolute;
            top: 20px;
            right: 20px;
            border: 0 solid #e2e8f0;
            border-radius: 1.5rem;
            box-sizing: border-box;
            color: #0d172a;
            cursor: pointer;
            display: inline-block;
            font-family: "Basier circle",-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1;
            padding: 1rem 1.6rem;
            text-align: center;
            text-decoration: none #0d172a solid;
            text-decoration-thickness: auto;
            transition: all .1s cubic-bezier(.4, 0, .2, 1);
            box-shadow: 0px 1px 2px rgba(166, 175, 195, 0.25);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        .logout-button:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1 style="margin-top:10px;">Blue Bus </h1>
    <span sec:authorize="isAuthenticated">
        <a th:href="@{/logout}">
            <button class="logout-button">Logout</button>
        </a>
    </span>
<div class="container">
    
    <h2>Update Bus</h2>
    <form action="/saveUpdateBus" th:object="${bus}" method="post">
        <input type="hidden" name="_method" value="put"/>

        <div class="form-group">
            <label for="busId">Bus ID</label>
            <input type="text" id="busId" name="busId" th:value="${bus.busId}" required>
        </div>
        <div class="form-group">
            <label for="busName">Bus Name</label>
            <input type="text" id="busName" name="busName" th:value="${bus.busName}" required>
        </div>
        <div class="form-group">
            <label for="from">From Departure</label>
            <input type="text" id="from" name="from" th:value="${bus.from}" required>
        </div>
        <div class="form-group">
            <label for="to">To Arrival</label>
            <input type="text" id="to" name="to" th:value="${bus.to}" required>
        </div>
        <div class="form-group">
            <label for="ticketFar">Ticket Fare</label>
            <input type="number" step="0.01" id="ticketFar" name="ticketFar" th:value="${bus.ticketFar}" required>
        </div>
        <div class="form-group">
            <label for="checkingDate">Checking Date</label>
            <input type="date" id="checkingDate" name="checkingDate" th:value="${bus.checkingDate}" required>
        </div>
        <div class="form-group">
            <label for="departureTime">Departure Time</label>
            <input type="text" id="departureTime" name="departureTime" th:value="${bus.departureTime}" required>
        </div>
        <div class="form-group">
            <label for="arrivalTime">Arrival Time</label>
            <input type="text" id="arrivalTime" name="arrivalTime" th:value="${bus.arrivalTime}" required>
            <button type="submit" style="text-align: center;align-items: center;margin: 10px auto;justify-content: center;">Update Bus</button>
        </div>
    </form>
    <div class="button-group">
        <a th:href="@{/addBus}">
            <button type="button">Back to Register Bus</button>
        </a>
        <a th:href="@{/viewAllBuses}">
            <button type="button">Back to View Buses</button>
        </a>
    </div>
</div>
<footer>
    <p style="font-family: 'Times New Roman', Times, serif; text-align: center;">&copy; 2024 Blue Bus. All rights reserved.</p>
</footer>
</body>
</html>
