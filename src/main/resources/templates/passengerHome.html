<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
          font-family: Abril Fatface, sans-serif;
            font-size:medium;
            color: #323232;
            background: linear-gradient(135deg, #f24078 40%, #fc894d)no-repeat center center fixed;
          color: white;
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          position: relative;
        }
        p{
            margin: auto;
            text-align: center;
            justify-content: center;
            color: #fff;

        }
        .header {
          width: 100%;
          color: white;
          text-align: center;
          padding: 20px 0;
        }
        .container {
          max-width: 800px;
          margin: 50px auto;
          padding: 20px;
          background-color: rgba(255, 255, 255, 0.9);
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          color: black;
          position: relative;
          text-align: left;
          font-family: 'Times New Roman', Times, serif;
        }

        form {
          display: flex;
          flex-direction: column;
          align-items: left;
          margin-bottom: 20px;
        }
        label {
          margin-bottom: 5px;
          color: #007bf;
        }
        
        input[type="text"],
        input[type="date"],
        button {
          width: 300px;
          padding: 10px;
          margin-bottom: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
          background-color: #fff;
          color: #333;
          transition: all 0.3s;
        }
        input[type="text"]:hover,
        input[type="date"]:hover {
          border-color: #000;
        }
        input[type="text"]:focus,
        input[type="date"]:focus {
          outline: none;
          border-color: #007bff;
          box-shadow: 0 0 5px #007bff;
        }
        button {
          border: 0;
            border-radius: 10px;
            box-sizing: border-box;
            color: #fff;
            cursor: pointer;
            background-image: linear-gradient(135deg, #f24078 40%, #fc894d);
            display: flex;
            flex-direction: column;
            font-family: "Codec cold",sans-serif;
            font-size: 15px;
            font-weight: 700;
            height: 40px;
            justify-content: center;
            letter-spacing: .4px;
            line-height: 1;
            max-width: 50%;
            text-decoration: none;
            text-transform: uppercase;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            justify-content: center;
            text-align: center;
            align-items: center;
            margin: auto;
        }
        button:hover {
          background: linear-gradient(135deg, #fc894d 40%,  #f24078 );
        }

        .view-bookings{
            position:absolute;
            left:1280px;
            top:50px;

        }

        .logout {
          position: absolute;
          top: 50px;
          right: 20px;
        }
        .logout a, .view-bookings a {
          padding: 10px;
          border-radius: 5px;
          background: black;
          color: #fff;
          text-decoration: none;

          background-color: #fff;
            border: 0 solid #e2e8f0;
            border-radius: 1.5rem;
            box-sizing: border-box;
            color: #0d172a;
            cursor: pointer;
            display: inline-block;
            font-family: "Basier circle",-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1;
            padding: 0.4rem 1rem;
            text-align: center;
            text-decoration: none #0d172a solid;
            text-decoration-thickness: auto;
            transition: all .1s cubic-bezier(.4, 0, .2, 1);
            box-shadow: 0px 1px 2px rgba(166, 175, 195, 0.25);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            display: block;
            text-align: center;
          transition: all 0.3s;
        }
        .logout a:hover, .view-bookings a:hover {
          background-color: #1e293b;
            color: #fff;
        }
        .view-bookings {
          margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Welcome to Blue Bus</h1>
</div>
<p style="font-family: 'Times New Roman', Times, serif; text-align: center;"> Your Journey, Just a Click Away! Book Bus Tickets Effortlessly with Our Easy-to-Use App.</p>
<div class="logout" sec:authorize="isAuthenticated">
    <a th:href="@{/logout}">Logout</a>
</div>
<div class="view-bookings">
    <a href="/bookings">View Bookings</a>
</div>
<div class="container">
    <h2>Welcome, <span th:text="${passenger.fullName}"></span></h2>
    <form action="/passengerHome" method="get">
        <label for="from">From</label>
        <input type="text" id="from" name="from" required>
        <label for="to">To</label>
        <input type="text" id="to" name="to" required>
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>
        <br>
        <button type="submit">Search Bus</button>
    </form>
</div>
<footer>
  <p style="font-family: 'Times New Roman', Times, serif; text-align: center;margin-top: 40%;">&copy; 2024 Blue Bus. All rights reserved.</p>
</footer>
</body>
</html>
