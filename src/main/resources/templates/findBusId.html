<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

<head>
    <title>Find Bus by ID</title>
    <style>
        body {
            font-family: Abril Fatface, sans-serif;
            font-size:medium;
            color: #323232;
            background: linear-gradient(135deg, #f24078 40%, #fc894d)no-repeat center center fixed;
        }

        header{
            color: #ffffff;
            width: 100%;
            margin: 0;
            text-align: center;
        }

        p{
            margin: auto;
            text-align: center;
            justify-content: center;
            color: #fff;

        }

        footer{
            margin-top:25%;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color:rgb(255, 255, 255);
            opacity: 0.9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            background: linear-gradient(135deg, #f24078 40%, #fc894d);
            border: 0 solid #e2e8f0;
            border-radius: 1.5rem;
            box-sizing: border-box;
            color: #0d172a;
            cursor: pointer;
            display: inline-block;
            font-family: "Basier circle",-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1;
            padding: 1rem 1.6rem;
            text-align: center;
            text-decoration: none #0d172a solid;
            text-decoration-thickness: auto;
            transition: all .1s cubic-bezier(.4, 0, .2, 1);
            box-shadow: 0px 1px 2px rgba(166, 175, 195, 0.25);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            display: block;
            width: 150px;
            padding: 10px;
            margin: 20px auto;
            text-align: center;
            margin-bottom: 35%;
        }
        .form-group button:hover {
            background: linear-gradient(135deg, #fc894d  40%,#f24078);
        }
    </style>
</head>
<body>
    <header>
        <h1>Blue Bus</h1>
    </header>

<p style="font-family: 'Times New Roman', Times, serif; text-align: center;"> Your Journey, Just a Click Away! Book Bus Tickets Effortlessly with Our Easy-to-Use App.</p>

<div class="container">
    <h2>Find Bus by ID</h2>
    <form th:action="@{/findBusId}" method="get">
        <div class="form-group">
            <label for="busId">Bus ID</label>
            <input type="number" id="busId" name="busId" required>
        </div>
        <div class="form-group">
            <button type="submit">Find Bus</button>
        </div>
    </form>
</div>
<footer>
    <p style="font-family: 'Times New Roman', Times, serif; text-align: center;">&copy; 2024 Blue Bus. All rights reserved.</p>
</footer>
</body>
</html>
